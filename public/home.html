<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>User Registration Form</h2>
            <form id="registrationForm" method="post">

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Middle Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="nickName">Last Name</label>
                <input type="text" id="nickName" name="nickName">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="website">Website</label>
                <input type="url" id="website" name="website">

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3"></textarea>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">

                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber"
                    required>

                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="">Select Language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="other">Other</option>
                </select>

                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer Not to Say</option>
                </select>

                <!-- Additional 14 Fields -->
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation">

                <label for="company">Company/Organization</label>
                <input type="text" id="company" name="company">

                <label for="educationLevel">Education Level</label>
                <select id="educationLevel" name="educationLevel">
                    <option value="">Select Education Level</option>
                    <option value="high-school">High School</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="other">Other</option>
                </select>

                <label for="employmentStatus">Employment Status</label>
                <select id="employmentStatus" name="employmentStatus">
                    <option value="">Select Employment Status</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="student">Student</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="retired">Retired</option>
                </select>

                <label for="annualIncome">Annual Income</label>
                <input type="text" id="annualIncome" name="annualIncome">

                <label for="panNumber">PAN Number</label>
                <input type="text" id="panNumber" name="panNumber"
                    placeholder="ABCDE1234F">

                <label for="githubLink">GitHub Profile URL</label>
                <input type="url" id="githubLink" name="githubLink"
                    placeholder="https://github.com/username">

                <label for="passportNumber">Passport Number</label>
                <input type="text" id="passportNumber" name="passportNumber">
                <label for="nationality">Nationality</label>
                <select id="nationality" name="nationality">
                    <option value="">Select Nationality</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">India</option>
                    <option value="au">Australia</option>
                    <option value="other">Other</option>
                </select>

                <label for="preferredContactMethod">Preferred Contact Method</label>
                <select id="preferredContactMethod"
                    name="preferredContactMethod">
                    <option value="">Select Preferred Contact</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="mobile">Mobile</option>
                    <option value="post">Post</option>
                </select>

                <label for="emergencyContactName">Emergency Contact Name</label>
                <input type="text" id="emergencyContactName"
                    name="emergencyContactName">

                <label for="emergencyContactNumber">Emergency Contact Number</label>
                <input type="tel" id="emergencyContactNumber"
                    name="emergencyContactNumber">

                <label for="medicalConditions">Disability (Optional)</label>
                <textarea id="medicalConditions" name="medicalConditions"
                    rows="3" placeholder="List any relevant medical conditions"></textarea>
                <label for="additionalComments">Additional Comments</label>
                <textarea id="additionalComments" name="additionalComments"
                    rows="4" placeholder="Any additional information"></textarea>
                <button type="submit">Submit Registration</button>
            </form>
        </div>

        <script>
            // Submit Form Data
            document.getElementById('registrationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                    window.location.href = '/report';
                } else {
                    alert('Error submitting the form');
                }
            });
        </script>
    </body>
</html>
